<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <script type="module" src="src/main.js"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="src/style.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <style>
    .menu-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      font-size: 18px;
    }

    .menu-container a {
      text-decoration: none;
      padding: 10px;
      margin: 0 10px;
      font-weight: bold;
      color: #000;
    }

    .menu-container a:hover {
      color: #05310a;
    }

    .menu-container .separator {
      margin: 0 10px;
      color: #000;
      font-weight: bold;
    }

    .section {
      display: none;
    }

    .active {
      display: block;
    }
  </style>
</head>

<body>
    <!-- Menú de Navegación -->
    <div class="menu-container">
      <a href="#" id="clientes-menu">Gestor de Clientes</a>
      <span class="separator">|</span>
      <a href="#" id="vehiculos-menu">Gestor de Vehículos</a>
    </div>

    <!-- Sección de Clientes -->
    <div id="clientes-section" class="section active">
      <h1>Gestor de Clientes</h1>
      <div class="form-container">
        <form id="cliente-form">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="nombre-input" required />
            <label class="mdl-textfield__label" for="nombre-input">Nombre:</label>
          </div>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="email" id="email-input" required />
            <label class="mdl-textfield__label" for="email-input">Email:</label>
          </div>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="telefono-input" required />
            <label class="mdl-textfield__label" for="telefono-input">Teléfono:</label>
          </div>

          <div>
            <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Agregar</button>
          </div>
        </form>
      </div>

      <div class="table-container">
        <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Email</th>
              <th>Teléfono</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="clientes-list">
           
          </tbody>
        </table>
      </div>
    </div>

    <!-- Sección de Vehículos -->
    <div id="vehiculos-section" class="section">
      <h1>Gestor de Vehiculos</h1>
      <div class="form-container">
        <form id="vehiculos-form">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="number" id="cliente-id-input" required />
            <label class="mdl-textfield__label" for="cliente-id-input">ID Cliente:</label>
          </div>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="placa-input" required />
            <label class="mdl-textfield__label" for="placa-input">Placa:</label>
          </div>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="marca-input" required />
            <label class="mdl-textfield__label" for="marca-input">Marca:</label>
          </div>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="modelo-input" required />
            <label class="mdl-textfield__label" for="modelo-input">Modelo:</label>
          </div>

          <div>
            <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Agregar Vehículo</button>
          </div>
        </form>
      </div>

      <div class="table-container">
        <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
          <thead>
            <tr>
              <th>ID Cliente</th>
              <th>Placa</th>
              <th>Marca</th>
              <th>Modelo</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="vehiculos-list">
           
          </tbody>
        </table>
      </div>
    </div>

    <script>
      // Mostrar la sección de clientes o vehículos al hacer clic en el menú
      document.getElementById('clientes-menu').addEventListener('click', function () {
        document.getElementById('clientes-section').classList.add('active');
        document.getElementById('vehiculos-section').classList.remove('active');
      });

      document.getElementById('vehiculos-menu').addEventListener('click', function () {
        document.getElementById('vehiculos-section').classList.add('active');
        document.getElementById('clientes-section').classList.remove('active');
      });
    </script>
  
</body>
</html>
