<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="src/main.js"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="src/style.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
          
  <!-- Aplicación de fondo color negro -->
  <style>
    body {
      background-color: #0a0a0ab7;
    color: #ffffff;
    }

    .menu-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      font-size: 18px;
    }

    .menu-container a {
      text-decoration: none;
      padding: 10px;
      margin: 0 10px;
      font-weight: bold;
      color: #033e4d;
    }

    .menu-container a:hover {
      color: #ffffff;
    }

    .menu-container .separator {
      margin: 0 10px;
      color: #ffffff;
      font-weight: bold;
    }

    .section {
      display: none;
    }

    .active {
      display: block;
    }

    .campo-texto {
    color: black;
    }

    .mdl-textfield__input {
      color: black;
    }

  </style>
</head>

<body>
    <!-- Menú de Navegación -->
    <div class="menu-container">
      <a href="" id="clientes-menu">Gestor de Clientes</a>
      <span class="separator">|</span>
      <a href="" id="vehiculo-menu">Gestor de Vehículos</a>
      <span class="separator">|</span>
      <a href="" id="recordatorio-menu">Gestor de Recordatorio</a>
      
    </div>

    <!-- Sección de Clientes -->
    <div id="clientes-section" class="section active">
      <h1>Gestor de Clientes</h1>
      <div class="form-container">
        <form id="cliente-form">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="nombre-input" required />
            <label class="mdl-textfield__label" for="nombre-input">Nombre:</label>
          </div>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="email" id="email-input" required />
            <label class="mdl-textfield__label" for="email-input">Email:</label>
          </div>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="telefono-input" required />
            <label class="mdl-textfield__label" for="telefono-input">Teléfono:</label>
          </div>

          <div>
            <button type="submit" class="mdl-button mdl-js-button mdl-button--raised" style="background-color: #033e4d; color: white;">Agregar</button>            
          </div>
        </form>
      </div>

      <div class="table-container">
        <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Email</th>
              <th>Teléfono</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="clientes-list">
           
          </tbody>
        </table>
      </div>
    </div>


    <!--sesión de vehiculo-->
    <div id="vehiculo-section" class="section">
      <h1>Gestor de Vehículos</h1>
      <div class="form-container">
        <form id="vehiculo-form">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="number" id="cliente-id-input" required />
            <label class="mdl-textfield__label" for="cliente-id-input">Cliente ID:</label>
          </div>
  
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="placa-input" required />
            <label class="mdl-textfield__label" for="placa-input">Placa:</label>
          </div>
  
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="marca-input" required />
            <label class="mdl-textfield__label" for="marca-input">Marca:</label>
          </div>
  
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="modelo-input" required />
            <label class="mdl-textfield__label" for="modelo-input">Modelo:</label>
          </div>
  
          <div>
            <button type="submit" class="mdl-button mdl-js-button mdl-button--raised" style="background-color: #033e4d; color: white;">Agregar Vehículo</button>
          </div>
        </form>
      </div>
  
      <div class="table-container">
        <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
          <thead>
            <tr>
              <th>Cliente ID</th>
              <th>Placa</th>
              <th>Marca</th>
              <th>Modelo</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="vehiculos-list">
            
          </tbody>
        </table>
      </div>
    </div>
  
  <!-- sesión de recordatorio -->
  <div id="recordatorio-section" class="section">
    <h1>Gestor de Recordatorios</h1>
    <div class="form-container">
      <form id="recordatorio-form">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="number" id="vehiculo-id-input" required />
          <label class="mdl-textfield__label" for="vehiculo-id-input">Vehículo ID:</label>
        </div>

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="tipo-recordatorio-input" required />
          <label class="mdl-textfield__label" for="tipo-recordatorio-input">Tipo de Recordatorio:</label>
        </div>
          <br>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="fecha-vencimiento-input" required />
          <label class="mdl-textfield__label" for="fecha-vencimiento-input">Fecha de Vencimiento:</label>
        </div>

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="estado-input" required />
          <label class="mdl-textfield__label" for="estado-input">Estado:</label>
        </div>

        <div>
          <button type="submit" class="mdl-button mdl-js-button mdl-button--raised" style="background-color: #033e4d; color: white;">Agregar Recordatorio</button>
        </div>
      </form>
    </div>

    <div class="table-container">
      <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
        <thead>
          <tr>
            <th>Vehículo ID</th>
            <th>Tipo de Recordatorio</th>
            <th>Fecha de Vencimiento</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="recordatorio-list">
          
        </tbody>
      </table>
    </div>
  </div>

  <script>

    // Mostrar las secciones al hacer clic en el menú
    
    document.getElementById('clientes-menu').addEventListener('click', function () {
      document.getElementById('clientes-section').classList.add('active');
      document.getElementById('vehiculo-section').classList.remove('active');
      document.getElementById('recordatorio-section').classList.remove('active');
    });

    document.getElementById('vehiculo-menu').addEventListener('click', function () {
      document.getElementById('vehiculo-section').classList.add('active');
      document.getElementById('clientes-section').classList.remove('active');
      document.getElementById('recordatorio-section').classList.remove('active');
    });

    document.getElementById('recordatorio-menu').addEventListener('click', function () {
      document.getElementById('recordatorio-section').classList.add('active');
      document.getElementById('clientes-section').classList.remove('active');
      document.getElementById('vehiculo-section').classList.remove('active');
    });
  </script>

  </body>
</html>
